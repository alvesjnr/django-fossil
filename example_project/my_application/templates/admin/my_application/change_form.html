{% extends "admin/change_form.html" %}

{% block after_field_sets %}{{ block.super }}
<div class="module">
    <h2>Revisions</h2>

    <table width="100%">
        <tr><th>Creation</th><th>Label</th></tr>
        {% for fossil in original.fossil_revisions %}
        <tr><td>{{ fossil.creation|date:"d/m/Y" }}</td><td>{{ fossil }}</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock after_field_sets %}
